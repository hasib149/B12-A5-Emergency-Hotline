<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline-Service</title>
  </head>
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <body>
    <section>
      <header class="mt-6">
        <!-- navbar -->
        <div
          class="flex flex-col lg:flex-row justify-between w-11/12 mx-auto gap-4 lg:gap-0"
        >
          <div class="flex justify-center items-center gap-2 font-bold">
            <img src="./assets/logo.png" alt="" class="w-8 h-10" />
            <h1 class="text-[#006747] leading-5 text-center lg:text-left">
              Emergency <br />Service
            </h1>
          </div>
          <div
            class="flex flex-col lg:flex-row gap-3 lg:gap-4 justify-center lg:justify-end items-center"
          >
            <div
              class="flex bg-[#41FF6B]/10 justify-center items-center gap-2 font-bold rounded-full px-4 py-1.5 w-full lg:w-auto"
            >
              <h1>0</h1>
              <img src="./assets/heart.png" alt="" class="w-5 h-6" />
            </div>
            <div
              class="flex justify-center items-center gap-2 font-bold rounded-full px-4 py-1.5 bg-[#41FF6B]/10 w-full lg:w-auto"
            >
              <h1>100</h1>
              <img src="./assets/coin.png" alt="" class="w-5 h-6" />
            </div>
            <div class="text-center flex justify-center items-center">
              <button
                class="font-bold bg-[#00A63E] text-white rounded-full px-4 py-1.5 w-full lg:w-auto"
              >
                2 Copy
              </button>
            </div>
          </div>
        </div>
        <!-- banner section -->
        <div
          class="text-center mt-6 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-4 space-y-3"
        >
          <img src="./assets/logo.png" alt="" class="w-14 h-16 mx-auto" />
          <h2 class="font-bold text-white text-lg lg:text-2xl">
            Emergency Service Directory
          </h2>
          <p
            class="font-medium text-white text-sm lg:text-base max-w-2xl mx-auto"
          >
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </header>
    </section>
    <!-- main section     -->
    <main>
      <section class="w-11/12 mx-auto py-9 grid grid-cols-12 gap-3">
        <!-- caed-section -->
        <section class="col-span-9 bg-orange-300">
          <h1>svnc</h1>
        </section>
        <!-- aside-section -->
        <aside class="col-span-3 bg-green-600">ksk</aside>
      </section>
    </main>
  </body>
</html>
